<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joera Designs</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div id="container">
    <!-- this area is for the logo -->
    <header>
      <a href="index.html"><img src="../src/joera.png" alt="Joera Designs Logo" title="Joera Designs" /></a>
    </header>

    <!-- this area is for the hyperlinks to other pages -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>

        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- main content of the website -->
    <main>
      <form style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="firstName"><b>First Name</b></label>
          <input type="text" name="firstName" id="firstName"  required>

          <label for="lastName"><b>Last Name</b></label>
          <input type="text" name="lastName" id="lastName" required>

          <label for="yearOfBirth"><b>Year of Birth</b></label>
          <input type="text" name="yearOfBirth" id="yearOfBirth" required>


          <label for="email"><b>Email Address</b></label>
          <input type="email" name="email" id="email" required>


          <label for="psw"><b>Password</b></label>
          <input type="password" name="psw" id="psw" required>

          <label for="confirmPassword"><b>Confirm Password</b></label>
          <input type="password" name="confirmPassword" id="confirmPassword" required>

          <label for="gender"><b>Gender</b></label>
          <br>
          <div class="controls">
            <input type="radio" id="genderMale" name="male">
            <label class="radio" for="genderMale">Male</label><br>
            <input type="radio" id="genderFemale" name="female">
            <label class="radio" for="genderFemale">female</label><br>
          </div>

          <br>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Information provided is
            true and correct
          </label>


          <div class="clearfix">
            <button type="button" class="clearbtn">Clear All</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </main>

    <!-- footer of the webpage -->
    <footer>
      <!-- &copy; Copyright 2020. All Rights reserved. <br />
        <a href="mailto:fitnessclub@club.net">fitnessclub@club.net</a> -->
    </footer>

    <script src="./js/jquery.min.js"></script>
  </div>
</body>

</html>
