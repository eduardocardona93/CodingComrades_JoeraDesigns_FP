    <!-- main content of the website -->
    <main>
      <form style="border:1px solid #ccc" name="registrationForm">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="firstName"><b>First Name</b></label>
          <input type="text" name="firstName" id="firstName" required>

          <label for="lastName"><b>Last Name</b></label>
          <input type="text" name="lastName" id="lastName" required>

          <label for="yearOfBirth"><b>Year of Birth</b></label>
          <input type="text" name="yearOfBirth" id="yearOfBirth" required>


          <label for="email"><b>Email Address</b></label>
          <input type="email" name="email" id="email" required>

          <label for="phone"><b>Phone Number</b></label>
          <input type="tel" name="phone" id="phone" required>

          <label for="pUrl"><b>Personal URL</b></label>
          <input type="url" name="pUrl" id="pUrl" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" name="psw" id="psw" required>

          <label for="confirmPassword"><b>Confirm Password</b></label>
          <input type="password" name="confirmPassword" id="confirmPassword" required>

          <label for="gender"><b>Gender</b></label>
          <br>
         
          <input type="radio" id="genderMale" name="gender" value="Male">
          <label class="radio" for="genderMale">Male</label>
         
          <input type="radio" id="genderFemale" name="gender" value="Female">
          <label class="radio" for="genderFemale">female</label>
          <br>

          <label for="comments"><b>Comments</b></label>
          <textarea name="comments" id="comments" rows="3" cols="25"></textarea>


          <label>
            <input id="consent" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Information provided is
            true and correct
          </label>


          <div class="clearfix">
            <button id="btnClearAll" type="reset" class="clearbtn">Clear All</button>
            <button id="btnSignUp" type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </main>
