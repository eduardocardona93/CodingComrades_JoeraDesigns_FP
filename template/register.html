<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form style="border:1px solid #ccc" id="registerForm">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="firstName"><b>First Name</b></label>
            <input type="text" id="firstName" name="firstName" required>

             <label for="lastName"><b>Last Name</b></label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="yearOfBirth"><b>Year of Birth</b></label>
            <input type="text" id="yearOfBirth" name="yearOfBirth" required>

            <label for="gender"><b>Gender</b></label>
            <input type="radio" id="genderMale" id="male" name="male" value="30">
            <label for="male">Male</label><br>
            <input type="radio" id="genderFemale" id="female" name="female" value="60">
            <label for="female">female</label><br>


            <label for="email"><b>Email Address</b></label>
            <input type="email" id="email" name="email" required>


            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" name="psw" required>

            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" id="psw" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" id="remember" name="remember" style="margin-bottom:15px"> Information provided is true and correct
            </label>

          
            <div class="clearfix">
                <button type="button" class="clearbtn">Cleas All</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    <script src="../js/register.controller.js"></script>

</body>

</html>
